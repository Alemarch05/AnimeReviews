<div class="container">
    <div class="row justify-content-center item-align-center mt-5 bg-light">

        <h1 class="text-center mb-5">Login</h1>
        <div class="card-login col-5 justify-content-center row p-5">
            <mat-form-field>
                <mat-label>Digite su Email</mat-label>
                <input
                matInput
                placeholder="pat@example.com"
                required
                />
            </mat-form-field>
            
           <mat-form-field>
           <mat-label>Digiste su Contrase√±a</mat-label>
           <input matInput [type]="hide() ? 'password' : 'text'" />
           <button
             matIconButton
             matSuffix
             (click)="clickEvent($event)"
             [attr.aria-label]="'Hide password'"
             [attr.aria-pressed]="hide()"
           >
             <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
           </button>
           </mat-form-field>

        </div>
    </div>
</div>
